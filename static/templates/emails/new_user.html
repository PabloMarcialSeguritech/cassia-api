<html>

<body style="margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, Helvetica, sans-serif;">
    <div style="width: 100%; background: #efefef; border-radius: 10px; padding: 10px;">
        <div style="margin: 0 auto; width: 90%; text-align: center;">
            <h1 style="background-color: rgba(0, 53, 102, 1); padding: 5px 10px; border-radius: 5px; color: white;">
                Bienvenido a CASSIA</h1>
            <div
                style="margin: 30px auto; background: white; width: 40%; border-radius: 10px; padding: 50px; text-align: center;">
                <p style="margin-bottom: 30px;">Bienvenido a CASSIA {{username}}, se te ha asignado una cuenta. Para
                    activar tu cuenta da click en el siguiente botón e inicia sesión con tu correo y la siguiente
                    contraseña provisional.</p>
                <h3 style="margin-bottom: 100px; font-size: 24px;">{{ password }}</h3>

                <a style="display: block; margin: 0 auto; border: none; background-color: rgba(0, 53, 102, 1); color: white; width: 200px; line-height: 24px; padding: 10px; font-size: 24px; border-radius: 10px; cursor: pointer; text-decoration: none;"
                    href="{{url}}" target="_blank">
                    INICIAR SESIÓN
                </a>
            </div>
        </div>
    </div>
</body>

</html>
